 version: 0.2
 phases:
 
   install: 
     runtime-versions:
       docker: 18
     commands: 
       - apt-get update -y
       - apt-get install -y jq
       - curl -L https://npmjs.org/install.sh | sh
       - npm -v
       
   build:
     commands:
       - bash ./deploy.sh $REGION $STACK_NAME
       
   post_build:
     commands:
       - aws cloudformation --region $REGION describe-stacks --stack-name $STACK_NAME --query "Stacks[0].Outputs[?OutputKey=='Url'].OutputValue" --output text > elb.txt
       - cat elb.txt 
 artifacts:
   files: 
     - elb.txt